<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
  <h1>Shopisko</h1>

  <div>
    <div>
      <p>Add product:</p>
      <label for="name">name</label>
      <input type="text" id="name"></input>
      <label for="brand">brand</label>
      <input type="text" id="brand"></input>
      <label for="price">price</label>
      <input type="number" id="price"></input>
      <label for="quantity">quantity</label>
      <input type="number" id="quantity"></input>
      <label for="image">image link</label>
      <input type="text" id="image"></input>
      <button id="add">add</button>
    </div>
    <p>put</p>
    <button id="delete">Delete Checked Products</button>   
  </div>
  <label for="products-print">Products:</label>
    <ul class="products-list" id="products-print">
      <!-- products as li are rendered here -->
    </ul>

    <div class="cart">
      <h3>Cart:</h3>
      <div class="cart-header">
          <div class="column1">Item</div>
          <div class="column2">Unit price</div>
          <div class="column3">Units</div>
      </div>
      <div class="cart-items">
          <!-- render cart items here -->
          <div class="cart-item">
              <div class="item-info">
                  <img src="#" alt="t-shirt 1">
                  <h4>T-shirt 1</h4>
              </div>
              <div class="unit-price">
                  <small>$</small>29.99
              </div>
              <div class="units">
                  <div class="btn minus">-</div>
                  <div class="number">1</div>
                  <div class="btn plus">+</div>           
              </div>
          </div>
      </div>
      <div class="cart-footer">
          <div class="subtotal">
              Subtotal (0 items): $0
          </div>
          <div class="checkout">
              Proceed to checkout
          </div>
      </div>
  </div>
</div>
<script type="module" src='./main.js'></script>
</body>
</html>
